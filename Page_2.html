<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data collector Page_2</title>
    <!-- ลิงค์ไอคอน --> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 
    <link rel="stylesheet" href="Page_2.css"/>
</head>
<body>

    <div class="sideber">
        <div class="logo">
          <img src="image/logo_มพ.png" alt=""/> 
          <span>โครงการผู้สูงอายุ ม.พะเยา</span>
        </div>
        <ul class="menu">
            <li class="activer">
                <a href="#">
                    <i class="far fa-calendar-alt"></i>
                    <span>แบบสอบถาม</span>
                </a>
            </li>
            <li class="logout">
                <a href="#">
                    <img src="image/user.png" alt=""/>
                    <span>ผู้เก็บข้อมูล data collector04</span>
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </li>
        </ul>
    </div>

    <div class="main--content">
        <h1>เเบบสอบถาม</h1>
        <h5>Home - รอบการตรวจ - รายชื่อผู้เข้าร่วม - ฟอร์มเเบบสอบถาม</h5>
        <div class="card-container">
          <img src="image/logo_มพ.png" class="logo">
          <h2>คณะเเพทย์ศาสตร์</h2>
          <h5>เเบบประเมินคณะเเพทย์ศาสตร์</h5>
            <div class="card-container1">
                <h4>ส่วนที่ 1</h4>
                <div class="card--wrapper">

                    <div class="search-container">
                        <h2>เลขประจําตัวประชาชน</h2>
                        <input type="text" placeholder="ระบุรหัสประชาชน">
                    </div>
                    <div class="search-container">
                        <h4>ชื่อ - นามสกุล</h4>
                        <input type="text" placeholder="ระบุชื่อ-นามสกุล">
                    </div>

                    <div class="dropdown">
                        <h2>เพศกําเนิด</h2>
                        <div class="select">
                         <span class="selected">เพศกําเนิด</span>
                         <div class="caret"></div>
                        </div> 
                         <ul class="menu1">
                             <li>ชาย</li>
                             <li>หญิง</li>
                         </ul>
                    </div>

                </div>            
            </div>
        </div>
    </div>

    <script src="Page_2.js"></script>
